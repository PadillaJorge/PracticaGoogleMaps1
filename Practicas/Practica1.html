<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-info p-5 my-5">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12">
                    <h1>Google maps bootstrap</h1>
                </div>
                <div class="col-12" style="width: 100%; height: 400px;" id="map">
                </div>
            </div>
        </div>
    </div>
    <script>
        function iniciarMapa() {
            // configurar las coordenadas
            var coordenadas = { lat: 21.1236, lng: -101.68 };
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 13, center: coordenadas });
            var marker = new google.maps.Marker({ position: coordenadas, map: map });
        }
    </script>
    <!-- api de google maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=
        AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciarMapa">
        </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
