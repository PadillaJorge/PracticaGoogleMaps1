  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Coordenadas con Mapa Estático</title>
    <style>
      #mapa {
        width: 600px;
        height: 400px;
        
      }
    </style>
</head>
<body class="bg-dark">


    <div class="container my-5">

        <div class="card">
             
            <div class="card-body">
                <div class="row d-flex justify-content-center">
                    <h5 class="card-title">Haz clic para obtener las coordenadas de tu dispositivo</h5>
                </div>

                <div class="row d-flex justify-content-center mt-5">
                    <button onclick="obtieneUbicacion()" class="btn btn-dark"> Obtener Coordenadas</button>
                </div>
                <div class="row d-flex justify-content-center my-5">
                    <p id="mensaje"></p>
                </div>

                <div class="row d-flex justify-content-center my-5">
                    <div class="bg-dark" id="mapa"></div>
                </div>
                
                
            </div>
        </div>

    
</div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    
    <script>
        
    var x = document.getElementById("mensaje");
    
    function obtieneUbicacion() {

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(muestraPosicion);
      } else { 
        x.innerHTML = "El navegador no dispone la capacidad de geolocalización";
      }
    }
    
    function muestraPosicion(posicion) {
      var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
      var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=15&size=800x400&sensor=false&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
      document.getElementById("mapa").innerHTML = "<img src='"+imagenurl+"'>";
    }

    </script>
    
</body>
</html>
