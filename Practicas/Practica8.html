    <div class="container-fluid bg-dark p-5 my-5">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1>Google maps bootstrap</h1>
                </div>
                
                <div class="col-12" style="width: 100%; height: 400px;" id="mapa">
                </div>
            </div>
            <form>
            <div class="row">
                <div class="col-4">
                    <select name="idiom" id="sltIdiom" class="form-control" onchange="this.form.submit()">
                      <option value="es">Spanish</option>
                      <option value="en">English</option>
                      <option value="it">Italian</option>
                      <option value="zh">Chinese</option>
                      <option value="ja">Japanese</option>
                </select>
                </div>
          
        </div>
    </form>
    </div>






    <script>
        const coordinates = {
            lat: 0,
            lng: 0
        }

        const queryString = window.location.search;

        const urlParams = new URLSearchParams(queryString);

        const idiom = urlParams.get('idiom');
        console.log(idiom);


        document.getElementById('sltIdiom').value = idiom;


        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa&language=' + idiom;
        document.head.appendChild(script);

        function iniciaMapa() {

            var map = new google.maps.Map(
                document.getElementById('map'),
                {
                    center: coordinates,
                    zoom: 3
                }
            );
        }
    </script>
